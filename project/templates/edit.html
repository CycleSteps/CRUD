<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crud Mini Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-md">
        <a class="navbar-brand" href="/">Crud Mini Project Update</a>
      </div>
    </nav>
    <h2 class="text-white bg-dark text-center p-3">update Student Details</h2>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <form action="/update/{{d.id}}" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="studentId" class="form-label">Student ID</label>
              <input
                type="text"
                class="form-control"
                id="studentId"
                placeholder="Enter the Student ID"
                name="studentId"
                required
              />
            </div>
            <div class="mb-3">
              <label for="studentName" class="form-label">Student Name</label>
              <input
                type="text"
                class="form-control"
                id="studentName"
                placeholder="Enter the Student Name"
                name="studentName"
                value="{{d.studentName}}"
                required
              />
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender" name="gender" required>
                <option value="" disabled selected>{{d.gender}}</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>

              </select>
            </div>
            <div class="mb-3">
              <label for="studentAge" class="form-label">Student Age</label>
              <input
                type="number"
                class="form-control"
                id="studentAge"
                placeholder="Enter the Student Age"
                name="studentAge"
                value="{{d.studentAge}}"
                required
              />
            </div>
            <div class="mb-3">
              <label for="studentAddress" class="form-label"
                >Student Address</label
              >
              <input
                type="text"
                class="form-control"
                id="studentAddress"
                placeholder="Enter the Student Address"
                name="studentAddress"
                value="{{d.studentAddress}}"
                required
              />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">update</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
